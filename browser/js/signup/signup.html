<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && submitNewUser(signup)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="userName">Choose a username</label>
        <input type="text" ng-model="signup.userName" class="form-control" id="userName" placeholder="Enter a unique username" required>
    </div>
    <div class="form-group">
        <label for="name">Enter your name</label>
        <input type="text" ng-model="signup.name" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
