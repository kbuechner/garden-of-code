<section id="challenge-view">
	<md-card>
		<div>Challenge Title: {{challenge.title}}</div>
		<div>Challenge Language: {{challenge.language}}</div>
		<div>Challenge Description: {{challenge.description}}</div>
		<div>Examples: {{challenge.examples}}</div>
	</md-card>

	<md-card id="ace_card"><form>
		<label>	Enter your solution below:</label>
		<div ui-ace="{useWrapMode: true}" ng-model="userCode"></div>
		<md-button type="submit" ng-click="runTests(userCode)" class='deepBlue'>Submit</md-button>
	</form></md-card>

	<md-card>Results: {{results}}</md-card>
</section>
