<!-- displays all paths -->

<section id="paths" class="tiles" flex="">
	<md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
		<md-grid-tile ng-repeat="tile in tiles" ui-sref="path({ id:tile.id })">
			<plant-directive path="tile.id"></plant-directive>
			<md-grid-tile-footer><h3>{{ tile.name }}</h3></md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</section>
