<section id="path" class="" flex layout-gt-sm="row">
	<div flex="50">
		<md-icon md-svg-src="/images/ic_spa_black_24px.svg"></md-icon>
		<p>Here is a representation of a plant</p>
	</div>
	<div flex="50">
		<h2>{{ pathName }}</h2>

		<div ng-repeat="(key, value) in challenges | groupBy: 'level'">
			<h3>Level {{ key }}</h3>
			<ul>
				<li ng-repeat="challenge in value">
					<a  ui-sref="challenge({ id:challenge.id })">{{ challenge.title }}</a> 
				</li>
			</ul>
		</div>
	</div>
</section>
