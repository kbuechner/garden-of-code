
<section id="path" class="" flex layout-gt-sm="row" >
	<md-card flex="33" flex-sm="100">
		<md-card id="plant-card">
			<md-card-header >Your {{ pathInfo.name }} Plant</md-card-header>
			<plant-directive></plant-directive>
		</md-card>
	</md-card>
	<md-card flex="100" flex-sm="100">
		<md-card-header>
			<h2>{{ pathInfo.name }}</h2>
			<p>{{ pathInfo.description }}</p>
		</md-card-header>

		<md-card ng-repeat="(key, value) in challenges | groupBy: 'level'">
			<md-card-header>Level {{ key }}</md-card-header>
			<md-list flex>
			<div>
				<md-list-item ng-repeat="challenge in value" ui-sref="challenge({ id:challenge.id })">
					{{ challenge.title }}
				</md-list-item>
			</div>
			</md-list>
		</md-card>
	</md-card>
</section>
